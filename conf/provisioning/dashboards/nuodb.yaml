apiVersion: 1

providers:
- name: 'nuodb'
  orgId: 1
  folder: 'nuodb'
  type: file
  disableDeletion: false
  editable: true
  allowUiUpdates: true
  updateIntervalSeconds: 10 #how often Grafana will scan for changed dashboards
  options:
    path: /etc/grafana/provisioning/dashboards
- name: 'addoons'
  orgId: 1
  folder: 'addons'
  type: file
  disableDeletion: false
  editable: true
  allowUiUpdates: true
  updateIntervalSeconds: 10 #how often Grafana will scan for changed dashboards
  options:
    path: /etc/grafana/provisioning/dashboards/addons

    

