config:
  enabled: true

# add additional dashboards stored in addons sub-directory
# uses database telegraf.  Also need to enable dashboardProviders in
# grafana 
#  dashboards:
#    - k8s
  dashboards:
    - nuodb_ext
  databases:
    - nuodb_internal

grafana:
  enabled: true
  # For complete list of configuration options for  
  # grafana see the documentation @ https://github.com/helm/charts/tree/master/stable/grafana.
  # sidecar setup here is for custom dashboards and datasource for nuoca pushing metrics
  # to influx
  sidecar:
    dashboards:
      enabled: true
      label: 'grafana_dashboard'
      searchNamespace: null
      folder: "/var/lib/grafana/dashboards"
      defaultFolderName: "default"
      provider:
        name:           "nuodb"
        folder:         "nuodb"
        allowUiUpdates: true
    datasources:
      enabled: true
      label: 'grafana_datasource'
      searchNamespace: null
  dashboardProviders:
    dashboardproviders.yaml:
      apiVersion: 1
      providers:
        - name: 'addon'
          orgId: 1
          folder: 'addon'
          type: file
          disableDeletion: false
          editable: true
          allowUiUpdates: true
          options:
            # needs to be subdir of sidecar.dashboards.folder
            # if sidecar.dashboards.folder is changed then
            # this must be changed also.
            path: /var/lib/grafana/dashboards/nuodb_ext

      
influxdb:
  enabled: true
  # For complete list of configuration options for  
  # influxdb see the documentation @ https://github.com/influxdata/helm-charts/tree/master/charts/influxdb
  # the initScript here is to initialize a database for metrics from nuoca.
  initScripts:
    enabled: true
    scripts:
      init-nuodb.sh: |+
        /usr/bin/influx -execute 'CREATE DATABASE nuodb WITH DURATION 365d REPLICATION 1 SHARD DURATION 1d NAME nuodbrp'        
        /usr/bin/influx -execute 'CREATE DATABASE nuodb_internal WITH DURATION 365d REPLICATION 1 SHARD DURATION 1d NAME nuodbrp2'

nuoca:
  #nuoadmin plugin will collect metrics using nuoadmin protocol
  nuoadmin:
    enabled: false
    host:    nuodb
    port:    8888
    tls:
       enabled: true

  # currently nuoagent plugin is not supported.
  nuoagent: {}
  #  enabled: false
  #  host:
  #  port: 48004

  # influxdb plugin will output metrics collected to influxdb via http using line protocol.
  # currently this plugin does not support credentials.
